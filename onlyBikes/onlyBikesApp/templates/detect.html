{% extends 'layout/base.html' %}
{% load static %}

{% block header %}
    <!-- <link rel="stylesheet" href="{% static 'css/detect.css'%}"> -->
{% endblock  %}

{% block body %}
    
    <div class="container">
        
        <div class="d-flex justify-content-center align-item-center">
            <div>
            <body>
                <img src="{{ image }}"">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                        <input type="file" name="upload" name="image">
                        <br>
                        <button class="btn btn-dark my-4" type="submit">Submit</button>
                  </form>
            </body>
            <div class="row">
                {% if uploaded_file_url %}
                <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                  <p>Uploaded to:<a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
                  <a class="btn btn-dark my-4" href="/">Return to Homepage</a
      
                {% endif %}
              </div>
             


            </div>

        </div>

        

    </div>

{% endblock %}
