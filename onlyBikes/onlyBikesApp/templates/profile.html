{% extends 'layout/base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/show.css'%}">
{% endblock  %}

{% block body %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{user.profile_image.url}}"><span class="font-weight-bold">{{user.username}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{user.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control" value="{{user.last_name}}" placeholder="last name"></div>
                </div>
                <di class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{user.phone_number}}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email id" value="{{user.email}}"></div>
                    <div class="col-md-6"><label class="labels">Bio</label><input type="text" class="form-control" value="{{user.bio}}" placeholder="bio"></div>
                </di>v
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock  %}
