{% extends 'layout/base.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/show.css'%}">
{% endblock  %}

{% block body %}
<div class = "container outer-container">
    <img class = "img-bicycle" src="{{bike.image_url}}" alt = "Sample Image" id = "img-bicycle" style="max-width: 40rem;">
    <h2>Bike Name</h2>

    <div class="info-box">{{bike.brand}} {{bike.model}}</div>
    
    <h2 class="padding">Description</h2>

    <div class="info-box">{{bike.description}}</div>
        
    <h2 class="cost" class = "padding">Cost</h2>
    
    <div class="info-box">${{bike.price}}</div>
    
    <h2 class="padding">Rental Options</h2>
    <button class="btn btn-dark mb-5">Rent Me!</button>

    {% comment %} <span class = "padding" style = "background-color =#2020 "> Comments <p> {% endcomment %}

</div>
      
{% endblock  %}
